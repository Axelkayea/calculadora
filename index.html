<!-- Axel Leandro Coria Venegas 5 G 
    calculadora grafica con botones y teclado interactivo -->

<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <style>
@import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
</style>
</head>
<body>
    <h1 class="tit">Calculadora De Axel</h1>
    <div class="calculadora">
        <div class="pantalla" id="pantalla">0</div>
        <div class="botones">
            <!-- Fila 1 -->
            <button class="boton boton-especial" onclick="limpiar()">C</button>
            <button class="boton boton-especial" onclick="borrar()">⌫</button>
            <button class="boton boton-especial" onclick="agregarOperador('%')">%</button>
            <button class="boton boton-operador" onclick="agregarOperador('/')">÷</button>

            <!-- Fila 2 -->
             <button class="boton" onclick="agregarNumero(7)">7</button>
             <button class="boton" onclick="agregarNumero(8)">8</button>
             <button class="boton" onclick="agregarNumero(9)">9</button>
             <button class="boton boton-operador" onclick="agregarOperador('*')">×</button>
                <!-- >Fila 3 -->
             <button class="boton" onclick="agregarNumero(4)">4</button>
             <button class="boton" onclick="agregarNumero(5)">5</button>
             <button class="boton" onclick="agregarNumero(6)">6</button>
             <button class="boton boton-operador" onclick="agregarOperador('-')">-</button>
                <!-- Fila 4 -->
             <button class="boton" onclick="agregarNumero(3)">3</button>
             <button class="boton" onclick="agregarNumero(2)">2</button>
             <button class="boton" onclick="agregarNumero(1)">1</button>
             <button class="boton boton-operador" onclick="agregarOperador('+')">+</button>
             <!-- Fila 5 -->
              <button class="boton boton-cero" onclick="agregarNumero(0)">0</button>
              <button class="boton " onclick="agregarDecimal()">.</button>
              <button class="boton boton-operador" onclick="calcular()">=</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
